<!DOCTYPE html>
<html>
  <head>
    <title>Frazier Lab 8</title>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/highcharts-more.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

  <style>
        #container {
            min-width: 310px;
            max-width: 800px;
            height: 400px;
            margin: 0 auto
        }
  </style>

  </head>
  <body>
    <div id="container"></div>
    <script>
Highcharts.chart('container', {

    chart: {
        type: 'columnrange',
        inverted: true
    },

    title: {
        text: 'College Station Weekly Temperature Forecast'
    },

    xAxis: {
        categories: ['Sat', 'Sun', 'Mon', 'Tue', 'Wed', 'Thu',
            'Fri', 'Sat']
    },

    yAxis: {
        title: {
            text: 'Temperature ( °F )'
        }
    },

    tooltip: {
        valueSuffix: '°F'
    },

    plotOptions: {
        columnrange: {
            borderRadius: '50%',
            dataLabels: {
                enabled: true,
                format: '{y}°F'
            }
        }
    },

    legend: {
        enabled: false
    },

    series: [{
        name: 'Temperatures',
        data: [
            [67, 82],
            [59, 81],
            [50, 81],
            [47, 70],
            [51, 77],
            [60, 78],
            [66, 79],
            [66, 80]
        ]
    }]

});
    </script>
  </body>
</html>
